name: CI Pipeline
on:
  push:
    branches: ["master"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Setup .NET
          uses: actions/setup-dotnet@v3
          with:
           dotnet-version: 8.0.100

        - name: Restore dependencies
          run: dotnet restore

        - name: Build
          run: dotnet build --configuration Release --no-restore

        - name: Test
          run: dotnet test --no-build --configuration Release

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
        - name: Checkout code
          uses: actions/checkout@v3
    
        - name: Set up .NET
          uses: actions/setup-dotnet@v3
          with:
            dotnet-version: '8.0.100'

        - name: Setup Docker Buildx
          uses: docker/setup-buildx-action@v2

        - name: Login to DockerHub
          run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u ${{ vars.DOCKER_USERNAME }} --password-stdin

    # - name: Build and push Docker image
    #   run: |
    #     docker build -t     /yourapp:latest .
    #     docker push yourdockerhubuser/yourapp:latest

    # - name: Trigger Deploy on Render
    #   run: |
    #     curl -X POST https://api.render.com/deploy/srv-xxxxxxxxx?key=${{ secrets.RENDER_API_KEY }}


      

        - name: Build and publish Blazor WASM
          run: dotnet publish Wasm-HotelManagementSystem.BlazorApp/Wasm-HotelManagementSystem.BlazorApp.csproj -c Release -o publish

        - name: Copy wwwroot for nginx
          run: |
           mkdir deploy
           cp -r publish/wwwroot/* deploy/

        - name: Copy nginx.conf
          run: cp nginx.conf deploy/

        - name: Build Docker image
          run: docker build -t ${{ vars.DOCKER_USERNAME }}/hms-wasm:latest .

        - name: Login to Docker Hub
          uses: docker/login-action@v2
          with:
            username: ${{ vars.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_TOKEN }}

        - name: Push Docker image
          run: docker push ${{ vars.DOCKER_USERNAME }}/hms-wasm:latest

